<app-bread-crumb
  [items]="[{text: 'Lançamentos', link: '/entries'}, {text: pageTitle}]"
></app-bread-crumb>

<app-page-header
  [pageTitle]="pageTitle"
  buttonText="<< Voltar"
  buttonLink="/entries"
  buttonClass="btn-light">
</app-page-header>

<form [formGroup]="resourceForm" id="resourceForm" (submit)="submitForm()">

    <div class="card">
      <div class="card-header">
        Informações sobre o lançamento
      </div>
      <div class="card-body">

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="name">Tipo</label>
                <select name="type" id="type" formControlName="type" class="form-control">
                  <option *ngFor="let option of typeOptions" [value]="option.value">
                    {{ option.text }}
                  </option>
                </select>

                <app-form-field-error [controlName]="resourceForm.get('type')"></app-form-field-error>

            </div>

            <div class="form-group col-md-5">
                <label for="name">Lançamento</label>
                <input type="text" class="form-control" id="name" formControlName="name">

                <app-form-field-error [controlName]="resourceForm.get('name')"></app-form-field-error>
            </div>

            <div class="form-group col-md-3">
                <label for="name">Valor</label>

                <div class="input-group">
                  <div class="input-group-preprend">
                    <div class="input-group-text">R$</div>
                  </div>
                  <input
                    [imask]="imaskConfig"
                    type="text"
                    class="form-control text-right"
                    id="amount"
                    formControlName="amount">
                </div>

                <app-form-field-error [controlName]="resourceForm.get('amount')"></app-form-field-error>
            </div>

            <div class="form-group col-md-2">
                <label for="date">Data</label>

                <p-calendar
                  id="date"
                  formControlName="date"
                  inputStyleClass="form-control"
                  dataType="string"
                  dateFormat="dd/mm/yy"
                  [locale]="ptBR"
                  [showButtonBar]="true"
                >
                </p-calendar>

                <app-form-field-error [controlName]="resourceForm.get('date')"></app-form-field-error>
            </div>
        </div>

        <div class="form-row">

          <div class="form-group col-md-2">
              <label for="paid">Pago</label>

            <div class="btn-group">
              <label (click)="resourceForm.get('paid').setValue(true)"
                [class.active]="resourceForm.get('paid').value"
                class="btn btn-outline-info">Pago</label>
              <label (click)="resourceForm.get('paid').setValue(false)"
                [class.active]="!resourceForm.get('paid').value"
                class="btn btn-outline-info">Pendente</label>
            </div>

            <app-form-field-error [controlName]="resourceForm.get('paid')"></app-form-field-error>
          </div>

          <div class="form-group col-md-3">
              <label for="categoriaId">Categoria</label>
              <select name="categoriaId" id="categoriaId" formControlName="categoriaId" class="form-control">
                <option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nome }}</option>
              </select>

              <app-form-field-error [controlName]="resourceForm.get('categoriaId')"></app-form-field-error>
          </div>

          <div class="form-group col-md-7">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" formControlName="description">
          </div>
        </div>
      </div>
    </div>

    <app-server-error-messages [serverErrorMessages]="serverErrorMessages"></app-server-error-messages>

    <button
      type="submit"
      class="btn btn-primary btn-lg float-right mt-3"
      [disabled]="submittingForm || resourceForm.invalid">
      Salvar
    </button>

</form>
