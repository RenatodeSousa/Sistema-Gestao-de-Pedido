<h2 mat-dialog-title>Tem certeza que deseja exclulir ?</h2>
<mat-dialog-content class="mat-typography">  
   <h2>{{data.nome}}</h2> 
   <h2>{{data.email}}</h2> 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-danger">Delete</button>
</mat-dialog-actions>
