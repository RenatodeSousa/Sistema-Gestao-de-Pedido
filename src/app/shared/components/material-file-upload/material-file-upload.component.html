    <div class="form-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="file "  [(ngModel)] ="file"   (change)="onFileChange($event)"  accept=".jpg">

    </div>
    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 150px; width:150px">
